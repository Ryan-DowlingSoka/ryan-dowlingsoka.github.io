<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found T_T</strong></p>
  <p>The requested page could not be found.</p>
</div>

<script type="text/javascript">
  function redirect_patterns(){
    {%- assign pages = site.pages | where_exp: "item", "item.title" -%}
    {%- for collection in site.collections -%}
      {%- assign pages = pages | concat: site[collection.label] | where_exp: "item", "item.title" -%}
    {%- endfor -%}
    {%- for page in pages -%}
      {%- if page.redirect_pattern and page.redirect_pattern != "" -%}
        if ({{page.redirect_pattern}}.test(location.href)) {
          window.location.href = "{{page.url}}";
          return;
        }
      {%- endif -%}
    {%- endfor -%}
  }

  redirect_patterns();
</script>
